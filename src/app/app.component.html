<div style="text-align:center" *ngIf="showGisele">
  <h1>
    {{title}}! Clique na Gisele para come√ßar
  </h1>
  <img src="../assets/img/gisele.jpg" (click)="showMainExecute()">
</div>

<div *ngIf="showMain" class="container">
  <h1>SNMP Message Form</h1>
  <form>
    <div class="form-group">
      <label>Community:</label>
      <div class="input-group-lg">
        <span class="input-group"></span>
        <input type="text" class="form-control" [(ngModel)]="message.community" name="community" />
      </div>
      <span class="help-block">Must be public or private</span>
    </div>

    <div class="form-group">
      <label>Object ID (OID):</label>
      <div class="input-group-lg">
        <span class="input-group"></span>
        <input type="text" class="form-control" [(ngModel)]="message.objectId" name="objectId" />
      </div>
      <span class="help-block">Search:
        <a href="http://www.net-snmp.org/docs/mibs/">net-snmp.org</a> or
        <a href="http://oid-info.com/">oid-info.com/</a>
      </span>
    </div>

    <div class="form-group">
      <label>Target IP:</label>
      <div class="input-group-lg">
        <span class="input-group"></span>
        <input type="text" class="form-control" [(ngModel)]="message.targetIp" name="targetIp" />
        <span class="help-block">127.0.0.1 for localhost / Target must have agent enabled</span>
      </div>
    </div>

    <div class="form-group">
      <label>Port:</label>
      <div class="input-group-lg">
        <span class="input-group"></span>
        <input type="text" class="form-control" [(ngModel)]="message.targetPort" name="targetPort" />
      </div>
      <span class="help-block">161 for desktops / 9002 for mobile devices</span>
    </div>

    <div class="form-group">
      <button type="button" (click)="sendMessage()" class="btn btn-success">Submit</button>
      <button type="button" (click)="showResults()" class="btn btn-warning">Show Responses</button>
    </div>
  </form>

</div>

<div *ngIf="showTableResults" class="container-fluid">
  <h1>SNMP Message Response History</h1>
  <br>
  <ng-table [rows]="snmpMessageHistory" [columns]="columns">
  </ng-table>
  <button type="button" (click)="clear()" class="btn btn-success">Back</button>
</div>
